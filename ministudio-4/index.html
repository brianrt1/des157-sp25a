<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    
    <title>The Farm</title>
</head>
<body>

<div class="space"></div>

<div class="window" id="scene">

    <div class="title-card-0" data-depth="0.1">
        <img src="images/road.png" alt="farm" class="road" id="override-4">

    </div>
   
    <div class="title-card" data-depth="0.14" id="override-0" >
        <img src="images/farm-plaque.png" alt="farm" class="farmplaque">

    </div>

    <div class="title-card-2" data-depth="0.2" id="override-1" style="left: -400px; top:-650px;">
        <img src="images/eco-plaque.png" alt="farm" class="ecoplaque">
        <img src="images/guitar-1.png" alt="farm" class="guitar-1">
        <img src="images/comb-1.png" alt="farm" class="comb-1">

    </div>

    <div class="title-card-3" data-depth="0.3" id="override-2">
        <img src="images/woods-plaque.png" alt="farm" class="woodsplaque">
        <img src="images/birds-1.png" alt="farm" class="birds-1">

    </div>
    
    <div class="title-card-4" data-depth="0.2" id="override-3">
        <img src="images/market-plaque.png" alt="farm" class="marketplaque">
        <img src="images/tractor-1.png" alt="farm" class="tractor-1">
        <img src="images/pitchfork-1.png" alt="farm" class="pitchfork-1">
        

    </div>
</div>
    
<div class="overlay-1">

</div>

<div class="overlay-2">

</div>

<div class="overlay-3">

</div>

    <p>Made by Brian Rodriguez-torres - Interactive Media III - Spring 2025</p>

</footer>

</html>
