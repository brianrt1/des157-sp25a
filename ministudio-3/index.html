<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="script.js" defer></script>
    <title>Check Yourself</title>
</head>
<body>
    <div class="background-img">
        <img src="images/project-background-2.png" alt="background" class="background">
    </div>
    <div class="window">
        <nav>
        <ul>
            <li><a href="#">monday</a></li>
            <li><a href="#">tuesday</a></li>
            <li><a href="#">wednesday</a></li>
            <li><a href="#">thursday</a></li>
            <li><a href="#">friday</a></li>
        </ul>
        </nav>
        

    </div>
    <div class="window-2">
        <div class="data-display">
            <div class="time-overlay"> 
                <div class="time-icon">
                    <img src="images/timer.png" alt="timer">
                    <p>0m 0s</p>
                </div>
            </div>
            <div class="weather-overlay"> 
                <div class="weather-icon">
                    <img src="images/sunny-2.png" alt="timer">
                    <p>sunny</p>
                </div>
            </div>
            <div class="transport-overlay">
                <div class="transport-icon">
                    <img src="images/transport-2.png" alt="timer">
                    <p>bicyle</p>
                </div>
            </div>
            <div class="speed-overlay">
                <div class="speed-icon">
                    <img src="images/avg-speed.png" alt="timer">
                    <p>0mph avg.</p>
                </div>
            </div>
           
       

        </div>
    </div>
    <div class="arrow">
        <img src="images/arrow-1.png" alt="arrow">
    </div>
    <div class="wordmark">
        <p>made by brian rodriguez-torres - interactive media III - spring 2025</p>
    </div>
    
    
</body>
</html>
